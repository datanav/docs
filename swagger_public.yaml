definitions:
  CachedResponseInfo:
    type: object
    description:
      In a multinode setting the aggragator-node's API might in some cases return cached information about a
      subnode, instead of a live response from the subnode. This happens if the subnode is temporarily not
      responding.
      If this happens, a 'cached_response_info' property will be added to the item in order to notifiy the user
      that the information might not be up-to-date.
    required:
      - age
      - timestamp
    additionalProperties: false
    properties:
      timestamp:
        type: string
        description:
          The date and time the information was cached.
      age:
        type: number
        description:
          The age (in seconds) of the cached information. This information can be derived from the "cache_time"
          property, but is included as a debug-aid.

  Pipe:
    type: object
    required:
      - _id
      - config
    properties:
      _id:
        type: string
        example: "my-pipe"

      runtime:
        description:
          This contains various runtime information about the pipe.
        type: object
        required:
          - is-running
          - is-valid-config
        properties:
          dependencies:
            description:
              This contains a list of datasets that this pipe has dependencies on
            type: array
            items:
              type: string
              example: "dataset_A"
          is-running:
            type: boolean
            example: false
          is-valid-config:
            type: boolean
            example: true
          is-disabled:
            type: boolean
            example: false
          config-errors:
            type: array
            items:
              $ref: '#/definitions/PipeConfigError'
          queues:
            type: object

      config:
        type: object
        required:
          - original
          - effective
        description:
          "This contains two values. The first value is the 'original' configuraiton, which is the raw configuration as specified by the user.
          The second value is the 'effective' configuration which is the configuration that is actually used by the
          runtime components. This can be different from the original configuration, since environment
          variables and shorthand config syntaxes get expanded."
        properties:
          original:
            $ref: '#/definitions/PipeConfig'

          effective:
            type: object
            required:
              - _id
              - source
              - type
              - pump
              - sink
            properties:
              _id:
                type: string
                example: "my-pipe"
              type:
                type: string
                enum: ["pipe"]
                example: "pipe"

              source:
                type: object
                required:
                  - type
                properties:
                  type:
                    type: string
                    example: "dataset"
                  dataset:
                    type: "string"
                    example: "my-source-dataset"

              pump:
                type: object

              sink:
                type: object
                required:
                  - type
                properties:
                  type:
                    type: string
                    example: "dataset"
                  dataset:
                    type: "string"
                    example: "my-target-dataset"
              principals:
                type: array
                items:
                  type: string
                  example: "group:Admin"

      cached_response_info:
        $ref: '#/definitions/CachedResponseInfo'

  PipeConfig:
    type: object
    required:
      - _id
      - type
    properties:
      _id:
        type: string
        example: "my-pipe"
      type:
        type: string
        enum: ["pipe"]
        example: "pipe"
      metadata:
        type: object
        properties:
          $config-group:
            type: string
            description:
              This can be set to specify that this pipe belongs to the specified config-group. If this value is
              not set, the pipe belongs to the default config-group. See also the '/config/{config-group}' endpoint.


  PipeConfigError:
    type: object
    required:
      - elements
      - msg
      - level
    properties:
      elements:
        description:
          The JSON path of the json element in the configuration that caused the error.
        type: string
        example: "$['source']['type']"
      level:
        description:
          The severity-level of the error.
        type: string
        enum: ["error", "warning"]
        example: "error"

      msg:
        description:
          A human-readable description of the error.
        type: string
        example: "'embeddded' is not one of dict_keys(['empty', '@function', 'metrics', 'diff_datasets', 'dataset', 'ldap', 'embedded', 'sdshare', 'rdf', '@json_nodeconfig', '@pipe_entities', 'http_endpoint', 'merge_datasets', 'union_datasets', 'fake', 'json', 'sql', 'sparql', 'csv'])"

  Pump:
    type: object

  PipeEntity:
    type: object
    required:
      - _id
    properties:
      _id:
        type: string
        example: "my-entity-1"

  ConfigEntity:
    type: object
    required:
      - _id
      - type
    properties:
      _id:
        type: string
        example: "my-entity-1"
      type:
        type: string
        example: "pipe"

  System:
    type: object
    required:
      - _id
    properties:
      _id:
        type: string
        example: "my-system-1"
      cached_response_info:
        $ref: '#/definitions/CachedResponseInfo'

  SystemConfig:
    type: object
    required:
      - _id
    properties:
      _id:
        type: string
        example: "my-system-1"
      metadata:
        type: object
        properties:
          $config-group:
            type: string
            description:
              This can be set to specify that this pipe belongs to the specified config-group. If this value is
              not set, the pipe belongs to the default config-group. See also the '/config/{config-group}' endpoint.

  Dataset:
    type: object
    required:
      - _id
    properties:
      _id:
        type: string
        example: "my-dataset-1"
      cached_response_info:
        $ref: '#/definitions/CachedResponseInfo'

  DatasetEntity:
    type: object
    required:
      - _id
      - _updated
    properties:
      _id:
        type: string
        example: "my-entity-1"
      _updated:
        type: integer
        description:
          The dataset offset of this entity.
        example: 12345

  DatasetIndex:
    type: object


  License:
    type: object

  Namespaces:
    type: object

  Model:
    type: object

  EntityType:
    type: object

  ServiceMetadata:
    type: object

  SecretKeys:
    description:
      A list of secret-keys
    type: array
    items:
      type: string


  SecretValues:
    description:
      A secret-key => secret-value mapping. Both keys and values is strings.
    type:
      object

  ShareableLink:
    description:
      A shareable link to a publisher endpoint.
    required:
      - id
      - urls
      - exp
      - created_ts
      - description
    properties:
      id:
        type: string
      urls:
        description:
          The url(s) of this shareable link. There can be more than one url, since some publishers
          have more than one url. The sdshare publisher for instance has a "/sdshare-collection" and a
          a "/sdshare-fragments" url.
        type: array
        items:
          type: string
      exp:
        type: number
        description:
          The expiration-time (in seconds since the Epoch) of this shareable link.
      created_ts:
        type: string
        description:
          Unix timestamp when the shareable link was created (nanoseconds)
      description:
        type: string
        description:
          Description of the shareable link given by the user to help categorizing and remembering.

  NewShareableLink:
    description:
      The user-specified information required for creating a new shareable link for a publisher endpoint.
    properties:
      exp:
        type: number
        description:
          The expiration_time (in seconds since the Epoch) of the new shareable link.
      description:
        type: string
        description:
          Description of the shareable link given by the user to help categorizing and remembering.
