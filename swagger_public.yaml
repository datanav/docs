
swagger: '2.0'
info:
  version: 0.0.0
  title: SESAM Node
paths:
  /models:
    get:
      description:
        "EXPERIMENTAL: Returns a list of all the models"
      produces:
        - application/json
      parameters:
        - in: query
          name: effective
          type: boolean
          default: false
          required: false
          description: If true then implict and explicit models will be merged in the response.
        - in: query
          name: verbose
          type: boolean
          default: true
          required: false
          description: If false then only the id and name of the models and entity types will be returned
      responses:
        200:
          description: An array of models
          schema:
            type: array
            items:
              $ref: '#/definitions/Model'
    post:
      description:
        "EXPERIMENTAL: Adds one or more models to the list of models"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: An array containing the new models
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/Model"
        - in: query
          name: force
          type: boolean
          default: false
          required: false
          description:
            When this is set to "true" it forces the server to accept configuration errors and
            do a best-effort attempt to apply the new configuration. This is rarely a good idea.
      responses:
        200:
          description: An array of models
          schema:
            type: array
            items:
              $ref: '#/definitions/Model'

  '/models/{model_id}':
    get:
      operationId: api.models.get_model
      description:
        "EXPERIMENTAL: Returns the specified model"
      produces:
        - application/json
      parameters:
        - in: path
          name: model_id
          description: The id of the model
          required: true
          type: string
        - in: query
          name: effective
          type: boolean
          default: false
          required: false
          description: If true then implict and explicit models will be merged in the response.
        - in: query
          name: verbose
          type: boolean
          default: true
          required: false
          description: If false then only the id and name of the model and entity types will be returned
      responses:
        200:
          description: The model
          schema:
            $ref: '#/definitions/Model'
    delete:
      operationId: api.models.delete_model
      description:
        "EXPERIMENTAL: Deletes the specified model"
      produces:
        - application/json
      parameters:
        - in: path
          name: model_id
          description: The id of the model
          required: true
          type: string
      responses:
        200:
          description: OK

  '/models/{model_id}/{entity_type_id}':
    get:
      operationId: api.models.get_entity_type
      description:
        "EXPERIMENTAL: Returns the specified entity type in a model"
      produces:
        - application/json
      parameters:
        - in: path
          name: model_id
          description: The id of the model
          required: true
          type: string
        - in: path
          name: entity_type_id
          description: The id of the entity type
          required: true
          type: string
        - in: query
          name: effective
          type: boolean
          default: false
          required: false
          description: If true then implict and explicit models will be merged in the response.
      responses:
        200:
          description: The entity type
          schema:
            $ref: '#/definitions/EntityType'

  /pipes:
    get:
      description:
        Returns a list of all the pipes
      produces:
        - application/json
      parameters:
        - in: query
          name: verbose
          type: boolean
          default: false
          required: false
          description:
            When set to true the pipe information will be more verbose.
      responses:
        200:
          description: An array of pipes
          schema:
            type: array
            items:
              $ref: '#/definitions/Pipe'

    post:
      description:
        Creates one or more pipes
      parameters:
        - in: body
          name: body
          description: An array with configurations for the new pipes
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/PipeConfig"
        - in: query
          name: force
          type: boolean
          default: false
          required: false
          description:
            When this is set to "true" it forces the server to accept configuration errors and
            do a best-effort attempt to apply the new configuration. This is rarely a good idea.

      responses:
        200:
          description: An array containing the new pipes
          schema:
            type: array
            items:
              $ref: '#/definitions/Pipe'

  '/pipes/{pipe_id}':
    get:
      operationId: api.pipes.get_pipe
      description:
        Returns the specified pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: The pipe
          schema:
            $ref: '#/definitions/Pipe'

    delete:
      operationId: api.pipes.delete_pipe
      description:
        Deletes the specified pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: OK


  '/pipes/{pipe_id}/config':
    get:
      operationId: api.pipes.get_pipe_config
      description:
        Returns the configuration of the specified pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: The pipe configuration
          schema:
            $ref: '#/definitions/PipeConfig'

    put:
      operationId: api.pipes.put_pipe_config
      description:
        Updates the configuration of the specified pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
        - in: query
          name: force
          type: boolean
          default: false
          required: false
          description:
            When this is set to "true" it forces the server to accept configuration errors and
            do a best-effort attempt to apply the new configuration. This is rarely a good idea.
        - in: body
          name: body
          description: The new pipe configuration
          required: true
          schema:
            $ref: "#/definitions/PipeConfig"

      responses:
        200:
          description: The updated pipe
          schema:
            $ref: '#/definitions/Pipe'


  '/pipes/{pipe_id}/entities':
    get:
      operationId: api.view_utils._not_in_use_pipe_entities
      description:
        Returns the entities produced by the specified pipe
      produces:
        - application/json
      parameters:
        - name: pipe_id
          in: path
          description: The id of the pipe
          required: true
          type: string

        - name: limit
          in: query
          required: false
          type: integer
          description:
            Specifies the maximum number of entities to return. If this is not specified, all available entities are returned..

        - name: since
          in: query
          required: false
          type: string
          description:
            Specifies the minimum since-value.

        - name: stage
          in: query
          required: false
          type: string
          default: sink
          description:
            Can be set to 'source', 'before-transforms', 'after-transforms' or 'sink' (default). 'source' returns
            entities as they come out of the source. 'before-transforms' returns entities as they are fed into
            the first transform. 'after-transforms' return entities as they look after the last transform.
            'sink' returns entities as they look as they enter the sink.

      responses:
        200:
          description: The entities
          schema:
            type: array
            items:
              $ref: '#/definitions/PipeEntity'


  '/pipes/{pipe_id}/log':
    get:
      operationId: api.view_utils._not_in_use_pipe_log
      description:
        Returns the entities in the execution log dataset
      produces:
        - application/json
      parameters:
        - name: pipe_id
          in: path
          description: The id of the pipe
          required: true
          type: string

        - name: limit
          in: query
          required: false
          type: integer
          description:
            Specifies the maximum number of entities to return. If this is not specified, all available entities are returned..

        - name: since
          in: query
          required: false
          type: integer
          description:
            An opaque value that can be used to efficiently skip already seen entities.

        - name: history
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) all entities, including replaced ones, will be returned.
            If this is false, only the latest version of the entities will be returned

        - name: reverse
          in: query
          required: false
          type: boolean
          default: false
          description:
            If this is false (the default) the entities will be returned from the start of the dataset log.
            If this is true, the entities will be returned from the end of the dataset log instead

        - name: deleted
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) the entities marked as deleted will also be returned from the
            dataset log. If this is false, the entities that are marked as deleted will not
            included in result. If you request the complete history the deletes will always be included.

      responses:
        200:
          description: The entities
          schema:
            type: array
            items:
              $ref: '#/definitions/DatasetEntity'
    options:
      operationId: api.view_utils._not_in_use_pipe_log_options
      description:
        Returns the OPTIONS with this endpoint
      parameters:
        - name: pipe_id
          in: path
          description: The id of the pipe
          required: true
          type: string

        - name: since
          in: query
          required: false
          type: integer
          description:
            An opaque value that can be used to efficiently skip already seen entities.

        - name: history
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) all entities, including replaced ones, will be returned.
            If this is false, only the latest version of the entities will be returned

        - name: reverse
          in: query
          required: false
          type: boolean
          default: false
          description:
            If this is false (the default) the entities will be returned from the start of the dataset log.
            If this is true, the entities will be returned from the end of the dataset log instead

        - name: deleted
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) the entities marked as deleted will also be returned from the
            dataset log. If this is false, the entities that are marked as deleted will not
            included in result. If you request the complete history the deletes will always be included.

        - name: webhook
          in: query
          required: false
          type: string
          description:
            "EXPERIMENTAL: If specified, the webhook URL will be POST-ed to whenever there is new data available in the
            dataset after the request has been processed."

        - name: token
          in: query
          required: false
          type: string
          description:
            "EXPERIMENTAL: The token associated with the webhook. It's required if 'webhook' is set, if not then
            a Badrequest is thrown."

      produces:
        - text/plain
      responses:
        200:
          description: OK


  '/pipes/{pipe_id}/generate-schema-definition':
    get:
      operationId: api.pipes.get_schema_definition
      description:
        Returns info about the schema of the entities processed by the pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string

        - name: sample_size
          in: query
          required: false
          type: integer
          description:
            Specifies the number of entities to sample from the source

        - name: keys_only
          in: query
          required: false
          type: boolean
          default: false
          description:
            Specifies if only the array of keys should returned, or the whole schema

      responses:
        200:
          description: OK


  '/pipes/{pipe_id}/pump':
    get:
      operationId: api.pump.get
      description:
        Returns info about the pump of the specified pipe
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: The pump
          schema:
            $ref: '#/definitions/Pump'

    post:
      operationId: api.pump.post
      consumes:
        - application/x-www-form-urlencoded
        - multipart/form-data
      description: |
        Runs some operation on the pump. The operation is specified by the 'operation' form parameter in the request.

        The following operations exists:

          "start":

              Starts a new run of the pump. A pump is typically run automatically at scheduled intervals, but with this
              operation a pump can be started manually.

          "start-rescan":

              Starts a new rescan, unless a rescan is already running.

          "stop":

              Stops the pump, if it is running (both rescans and normal pump runs are stopped). If the pump is not
              running, this operation has no effect.

          "enable":

              Enables the pump. This means that the pump can be run automatically by the system (usually on some fixed
              schedule).

          "disable":

              Disables the pump. This means that the pump cannot be run automatically by the system. Note that it is
              still possible to start the pump manually with the "start"-operation.

          .. _api-reference-pump-update-last-seen:

          "update-last-seen":

              Updates the "last-seen" value of the pump. This is the value the pump uses to figure out at which point
              in the source-data it stopped at its last run. The format of the "last-seen" form parameter depends on
              the source-system. It could be a date, and it could be some opaque binary value.

              To clear the "last-seen" value of the pump, set the "last-seen" form parameter to an empty string. This
              will make the pump behave as if it was running for the first time. This is useful in cases where one
              wants to reprocess the data from scratch for some reason.

          "set-last-seen-to-end":

              Updates the "last-seen" value of the pump such that the pump thinks that it has seen all the source-data.
              Not all source-types supports this operation.
              NOTE: Doing this may result in data-loss, since any unread entities in the source will not be read. But
              it is sometimes useful during development and testing; for instance when one has a huge existing
              source-dataset, but only want to run the pipe against new entities.

          "reset-tracking" (EXPERIMENTAL):

              Resets the dependency tracking so that it will continue starting from the end of dependent datasets.

              Note that tracking will continue from what is the end of the datasets at the point in time when the pump
              runs, not the time at which this call is made.

              Note that dependency tracking will then be skipped for untracked offsets, causing the output to be
              potentially incorrect. Use this feature only during development, or when you intend to do a full sync
              soon after the reset.

          "reset-rescan":

              Make the next rescan runs start from the beginning of the source-dataset, even if the last rescan was
              interrupted before it finished. (Normally, if the last rescan run was interrupted, the next rescan run
              will resume from where the interrupted rescan run got to).

          "discard-retries":

              Writes a 'pump-discard-retries' entity to the pipe execution log. This will make the pump ignore any
              pending retries due to write-errors on the next run, in effect discarding any retries of these previously
              failed entities. Note that such discarded retryable entities are not written to the dead-letter dataset.


      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string

        - name: operation
          in: formData
          description: The operation to run (not all pumps support all operations).
          required: true
          type: string

        - name: dont-wait-for-pump-to-start
          in: formData
          type: boolean
          required: false
          description: Deprecated! This is only supported for the 'start' operation on older versions of Sesam.

        - name: last-seen
          in: formData
          required: false
          type: string
          description: This is only used for the 'update-last-seen' operation.

        - name: comment
          in: formData
          required: false
          type: string
          description: This is only used for the 'disable' operation

        - name: relation
          in: formData
          required: false
          type: string
          description: Deprecated! This is only supported for the 'rename-relation' and 'delete-relation' operations on older versions of Sesam.


      responses:
        200:
          description: The pump
          schema:
            $ref: '#/definitions/Pump'

  '/pipes/{pipe_id}/webhook':
    post:
      operationId: api.pump.webhook
      consumes:
        - application/json
      description: |
        Schedules the pump of the pipe to run. The json body must include a "token" property that must match the
        token generated by the pipe when it registered the webhook. If not, it will throw a 404 error which will
        in turn unregister the webhook on the sender side.
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string

      responses:
        200:
          description: OK
        404:
          description: Unknown webhook or pipe

  '/pipes/{pipe_id}/entity-types/source':
    get:
      operationId: api.pipes.get_pipe_entity_type_source
      description:
        Returns the pipe's source entity type
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: OK

  '/pipes/{pipe_id}/entity-types/sink':
    get:
      operationId: api.pipes.get_pipe_entity_type_sink
      description:
        Returns the pipe's sink entity type
      produces:
        - application/json
      parameters:
        - in: path
          name: pipe_id
          description: The id of the pipe
          required: true
          type: string
      responses:
        200:
          description: OK

  /datasets:
    get:
      description:
        Returns a list of all the datasets
      produces:
        - application/json
      parameters:
        - in: query
          name: verbose
          type: boolean
          default: false
          required: false
          description:
            When set to true the dataset information will be more verbose.
      responses:
        200:
          description: An array of datasets
          schema:
            type: array
            items:
              $ref: '#/definitions/Dataset'

  '/datasets/{dataset_id}':
    get:
      operationId: api.datasets.get_dataset
      description:
        Returns the specified dataset
      produces:
        - application/json
      parameters:
        - in: path
          name: dataset_id
          description: The id of the dataset
          required: true
          type: string
      responses:
        200:
          description: The dataset
          schema:
            $ref: '#/definitions/Dataset'

    delete:
      operationId: api.datasets.delete_dataset
      description:
        Deletes the specified dataset
      produces:
        - application/json
      parameters:
        - in: path
          name: dataset_id
          description: The id of the dataset
          required: true
          type: string
      responses:
        200:
          description: OK

    post:
      operationId: api.datasets.post_to_dataset
      description:
        Performs some operation on the specified dataset. The operation to do is specified
        with the "operation" form parameter. Supported operations are "rollback-circuit-breaker"
        and "commit-circuit-breaker".
      consumes:
        - application/x-www-form-urlencoded
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: path
          name: dataset_id
          description: The id of the dataset
          required: true
          type: string
        - name: operation
          in: formData
          description: The operation to run.
          required: true
          type: string
      responses:
        200:
          description: OK


  '/datasets/{dataset_id}/entities':
    get:
      operationId: api.view_utils._not_in_use_dataset_entities
      description:
        Returns the entities in the specified dataset
      produces:
        - application/json
      parameters:
        - name: dataset_id
          in: path
          description: The id of the dataset
          required: true
          type: string

        - name: limit
          in: query
          required: false
          type: integer
          description:
            Specifies the maximum number of entities to return. If this is not specified, all available entities are returned..

        - name: since
          in: query
          required: false
          type: integer
          description:
            An opaque value that can be used to efficiently skip already seen entities.

        - name: history
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) all entities, including replaced ones, will be returned.
            If this is false, only the latest version of the entities will be returned

        - name: reverse
          in: query
          required: false
          type: boolean
          default: false
          description:
            If this is false (the default) the entities will be returned from the start of the dataset log.
            If this is true, the entities will be returned from the end of the dataset log instead

        - name: deleted
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) the entities marked as deleted will also be returned from the
            dataset log. If this is false, the entities that are marked as deleted will not
            included in result. If you request the complete history the deletes will always be included.

        - name: populated
          in: query
          required: false
          type: boolean
          default: false
          description:
            If this is true the response will be 404 if the dataset has not yet been populated. It is not enough
            for the dataset to have data, but the data that's there must reflect a complete view of the dataset's
            source. In other words; the dataset must be fully populated. In practice this means that the pipe
            that populates the dataset has not yet had a complete full run. Normally 404 is only returned when
            the dataset does not exist.

        - name: uncommited
          in: query
          required: false
          type: boolean
          default: false
          description:
            If true then the response may include uncommitted entities. This is only relevant if the pipe that
            writes to the dataset have a circuit breaker enabled. Use this for debugging purposes only.

        - name: subset
          in: query
          required: false
          type: string
          description:
            "If specified then the specified JSON encoded subset expression will be used to retrieve
            entities from a dataset subset. If the subset does not exist, then 404 is returned."

      responses:
        200:
          description: The entities
          schema:
            type: array
            items:
              $ref: '#/definitions/DatasetEntity'
    options:
      operationId: api.view_utils._not_in_use_dataset_entities_options
      description:
        Returns the OPTIONS with this endpoint
      parameters:
        - name: dataset_id
          in: path
          description: The id of the dataset
          required: true
          type: string

        - name: since
          in: query
          required: false
          type: integer
          description:
            An opaque value that can be used to efficiently skip already seen entities.

        - name: history
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) all entities, including replaced ones, will be returned.
            If this is false, only the latest version of the entities will be returned

        - name: reverse
          in: query
          required: false
          type: boolean
          default: false
          description:
            If this is false (the default) the entities will be returned from the start of the dataset log.
            If this is true, the entities will be returned from the end of the dataset log instead

        - name: deleted
          in: query
          required: false
          type: boolean
          default: true
          description:
            If this is true (the default) the entities marked as deleted will also be returned from the
            dataset log. If this is false, the entities that are marked as deleted will not
            included in result. If you request the complete history the deletes will always be included.

        - name: subset
          in: query
          required: false
          type: string
          description:
            "If specified then the specified JSON encoded subset expression will be used to retrieve entities
            from a dataset subset. If the subset does not exist, then 404 is returned."

        - name: webhook
          in: query
          required: false
          type: string
          description:
            "EXPERIMENTAL: If specified, the webhook URL will be POST-ed to whenever there is new data available in the
            dataset after the request has been processed."

        - name: token
          in: query
          required: false
          type: string
          description:
            "EXPERIMENTAL: The token associated with the webhook. It's required if 'webhook' is set, if not then
            a Badrequest is thrown."

      produces:
        - text/plain
      responses:
        200:
          description: OK

    post:
      #operationId: api.datasets.post_dataset_entities
      operationId: api.view_utils._not_in_use_post_dataset_entities
      description: |
        Puts the specified entities into the specified dataset
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: dataset_id
          in: path
          description: The id of the dataset
          required: true
          type: string
        - name: force
          in: query
          required: false
          type: boolean
          default: false
          description:
            If 'false', then the hashes of the posted entity and the previous version will be
            compared before storing the entity. The entity will not be written to the dataset
            if the hashes are the same. If 'true', then the entity will always be written to
            the dataset. The default is 'false'.
      responses:
        200:
          description: OK


  '/datasets/{dataset_id}/entities/{rest_of_path}':
    get:
      operationId: api.datasets.get_dataset_entity_with_rest_of_path
      description:
        Deprecated. Use the /entity endpoint. Returns the specified entity in the specified dataset
      produces:
        - application/json
      parameters:
        - name: dataset_id
          in: path
          description: The id of the dataset
          required: true
          type: string

        - name: rest_of_path
          in: path
          description: The id of the entity
          required: true
          type: string

        - name: subset
          in: query
          required: false
          type: string
          description:
            "If specified then the specified JSON encoded subset expression will be used to retrieve the
            entity from a dataset subset. If the subset does not exist, then 404 is returned."
      responses:
